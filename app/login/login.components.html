
<div class="container">

<div class="page-header">
    <h1>Sign in </h1>
</div>

<!-- Simple Login - START -->
<form class="col-md-12" (ngSubmit)="login()">
    {{error}}
    <div class="form-group">
        <input type="email" class="form-control input-lg" name="email" [(ngModel)]="user.userEmail" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" name="password" [(ngModel)]="user.userPassword" placeholder="Password">
    </div>    
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
        <span class="pull-right"><a  [routerLink]="['/register']">New Registration</a></span>
    </div>
</form>
<!-- Simple Login - END -->

</div>
 <router-outlet></router-outlet>
